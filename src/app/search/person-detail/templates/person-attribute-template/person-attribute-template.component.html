<div class="content">
  <bc-readonly class="content-description">{{ 'person.attribute-label.' + title | translate }}</bc-readonly>
  <div class="content-data">
    @if (content) {
      <bc-readonly>{{ content }}</bc-readonly>
    }
    @if (!content) {
      <bc-readonly>-</bc-readonly>
    }
  </div>
</div>
