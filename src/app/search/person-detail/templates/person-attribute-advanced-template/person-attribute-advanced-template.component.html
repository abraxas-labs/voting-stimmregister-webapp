<div class="content">
  <bc-readonly class="content-description">{{ 'person.attribute-label.' + title | translate }}</bc-readonly>
  <div class="content-data" [class.content-error]="!valid">
    <bc-readonly *ngIf="content">{{ content }}</bc-readonly>
    <bc-readonly *ngIf="!content">-</bc-readonly>
    <bc-icon class="success" icon="check-circle" *ngIf="valid"></bc-icon>
    <bc-icon class="error" icon="exclamation-triangle-o" *ngIf="!valid"></bc-icon>
  </div>
</div>
